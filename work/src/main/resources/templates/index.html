<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui-v2.6.4/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">公司管理</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><p id="signOut">退出</p></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item">
                    <a id="allCompanyUser" class="" href="allCompanyUser.html" >公司员工设置</a>

                </li>
                <li class="layui-nav-item">
                    <a id="permission" class="" href="permission.html">权限管理设置</a>
                </li>
                <li class="layui-nav-item"><a href="manage.html">人员管理范围设置</a></li>
                <li class="layui-nav-item"><a href="admin.html">管理员设置</a> </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--div style="padding: 15px;">内容主体区域</div-->
        <iframe src="" id="main" height="100%" width="100%" ></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        @made by wxj
    </div>
</div>

<script src="layui-v2.6.4/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
        var $=layui.jquery;
        $(document).ready(function (){
            $("li>a").click(function (e){
                var temp=window.location.href.split('?')[1];
                var pram = new URLSearchParams('?'+temp);
                var number=pram.get("username");
                var password=pram.get("password");
                var companyId=pram.get("companyId");
                <!--document.getElementById("p1").innerHTML="New text!"; -->
                e.preventDefault();
                <!--x.x.x.x:55555/allCompanyUser.html-->
                var srcStr=$(this).attr("href").toString()+"/?username="+number+"&password="+password+"&companyId="+companyId;

                $('#main').attr("src",srcStr);

            });
        });
        $("#signOut").click(function (){
            window.location.href="login";
        });
    });
</script>
</body>
</html>
